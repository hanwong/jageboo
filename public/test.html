<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트 페이지</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    .box {
      background: white;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    h1 {
      color: #000;
      margin: 0 0 1rem 0;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
      font-weight: bold;
    }
    .info {
      font-size: 0.875rem;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ 정적 HTML 테스트</h1>
    <div class="success">
      이 페이지가 보인다면 인스타그램 브라우저가 기본 HTML을 표시할 수 있습니다!
    </div>
    <div class="info">
      <p><strong>접속 경로:</strong></p>
      <ul>
        <li>https://jageboo.vercel.app/test.html</li>
      </ul>
      <p><strong>다음 단계:</strong></p>
      <ol>
        <li>이 페이지가 보인다면 → HTML은 정상</li>
        <li>/debug 페이지 테스트 → JavaScript 확인</li>
        <li>메인 페이지(/) 테스트 → React 앱 확인</li>
      </ol>
    </div>
  </div>

  <div class="box">
    <h2>브라우저 정보</h2>
    <div class="info">
      <p id="ua">User Agent 확인 중...</p>
      <p id="js" style="color: #999;">JavaScript: 테스트 중...</p>
    </div>
  </div>

  <script>
    // JavaScript가 실행되면 정보 표시
    document.getElementById('ua').textContent = 'User Agent: ' + navigator.userAgent;
    document.getElementById('js').innerHTML = '<strong style="color: #155724;">JavaScript: ✅ 실행됨</strong>';

    // 추가 정보
    var info = document.getElementById('js');
    info.innerHTML += '<br>localStorage: ' + (typeof(Storage) !== "undefined" ? '✅' : '❌');
    info.innerHTML += '<br>Cookies: ' + (navigator.cookieEnabled ? '✅' : '❌');
  </script>
</body>
</html>
